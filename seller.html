    <header>

    <main>
        <section class="upload-container">
            <h2>Upload New Product</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="product-price" placeholder="Price per kg" required>
                <input type="text" id="seller-contact" placeholder="Contact Number" required>
                <input type="file" id="product-image" accept="image/*" required>
                <button type="submit">Upload Product</button>
            </form>
        </section>
        
        <section class="seller-products">
            <h2>Your Uploaded Products</h2>
            <ul id="seller-product-list"></ul>
        </section>
    </main>
